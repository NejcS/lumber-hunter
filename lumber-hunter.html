<!doctype html>
<html lang="en">
<head>
	<title>Lumber hunter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel=stylesheet href="css/base.css"/>
</head>
	<body>

	<script src="js/three.min.js"></script>
	<!--
		Detector.js mal poenostav postavljanje okolja.
	-->
	<script src="js/Detector.js"></script>
	<!--
		Stats.js poskrbi za prikaz statistik o performancu v tistem mejhnem okenčku spodi levo.
	-->
	<script src="js/Stats.js"></script>
	<!--
		Tega verjetno ne bova rabla, ker bova uporabljala mal drugačno kamero.
	-->
	<script src="js/OrbitControls.js"></script>
	<!-- 
		Močno poenostavi branje key pressov pa še ohranja stanje key pressa tko, da se ti ni treba obešat na evente,
		ker bi blo to lahko mal problematično v najinem event loopu.
	-->
	<script src="js/THREEx.KeyboardState.js"></script>
	<!--
		FullScreen.js omogoča simpl full screen mode, WindowResize pa poskrbi, da se renderer posodobi,
		ko se spremeni window size (npr., ko greš v full screen mode)
	-->
	<script src="js/THREEx.FullScreen.js"></script>
	<script src="js/THREEx.WindowResize.js"></script>

	<!-- Diamond-square algorithm za terrain geometry -->
	<script src="js/Terrain.js"></script>

	<div id="ThreeJS" style="z-index: 1; position: absolute; left:0px; top:0px"></div>

	<div id="blocker">
		<div id="instructions">
			<span style="font-size:40px">Click to play</span>
			<br />
			(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
		</div>

	</div>
	
	<script src="js/PointerLockControls.js"></script>
	<script type="text/javascript" src="js/physi.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
